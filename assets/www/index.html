<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!--link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" /-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>BizVizz</title>
    </head>
    <body>
        <div class="app text-center">
            <a class="btn btn-large picture" href="#">Snap Photo</a>
        </div>
        <ul class="searchList unstyled">
        </ul>
        
        <script type="text/javascript" src="js/cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/sha.js"></script>
        <script type="text/javascript" src="js/secrets.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/html" id="template-search">
        <li id="${api_sig}">
            <span class="thumb"><img src="${imageUri}" alt="search image"/></span>
            <span class="label">Searching ...</span>
            <ul class="companyList">
            </ul>
        </li>
        </script>
        <script type="text/html" id="template-company">
        <li class="company-${id}">
            <span class="info">
                <a href="http://bizvizz.com/company/${id}">${name}</a>
                in ${hq_city}, ${hq_state}
            </span>
            <span class="score">${weight} %</span>
        </li>
        </script>
    </body>
</html>
